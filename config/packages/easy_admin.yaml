easy_admin:
    site_name: 'Admin Trinités'
    design:
        brand_color: '#1b556c'
        menu:
            - User
            - Campaign
            - PlayerCharacter
            - SideMenu
            - FireBlade
            - Asset
            - AssetFilter
            - Zodiac
            - Skill
            - Aura
            - Job

    entities:
        User:
            label: 'Utilisateurs'
            class: App\Entity\User

        Campaign:
            label: 'Campagnes'
            class: App\Entity\Campaign
            list:
                sort: ['id', 'ASC']

        PlayerCharacter:
            label: 'Personnages'
            class: App\Entity\PlayerCharacter
            list:
                fields:
                    - name
                    - user
                    - campaign
                    - assets
                sort: ['id', 'ASC']

            form:
                fields:
                    - name
                    - user
                    - campaign
                    - assets

        Zodiac:
            label: 'Zodiaque'
            class: App\Entity\Zodiac
            list:
                sort: ['id', 'ASC']
        SideMenu:
            label: 'Menu'
            class: App\Entity\SideMenu
            list:
                sort: ['id', 'ASC']

        Skill:
            label: 'Compétences'
            class: App\Entity\Skill
            list:
                sort: ['id', 'ASC']

        Asset:
            label: 'Atouts'
            class: App\Entity\Asset
            list:
                sort: ['id', 'ASC']

        AssetFilter:
            label: 'Filtres des Atouts'
            class: App\Entity\AssetFilter
            list:
                sort: ['id', 'ASC']

        Aura:
            label: 'Auras'
            class: App\Entity\Aura
            list:
                sort: ['id', 'ASC']
        Job:
            label: 'Métiers'
            class: App\Entity\Job
            list:
                sort: ['id', 'ASC']

        FireBlade:
            label: 'Messagers'
            class: App\Entity\FireBlade
            list:
                sort: ['id', 'ASC']

