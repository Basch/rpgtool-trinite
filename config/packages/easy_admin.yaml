easy_admin:
    site_name: 'Admin Trinit√©s'
    design:
        brand_color: '#1b556c'
        menu:
            - User
            - Campaign
            - PlayerCharacter
            - FilterCharacterAsset
            - FilterCharacterAura
            - FilterCharacterVerse

            - Asset
            - Aura
            - FireBlade
            - Job
            - SideMenu
            - Skill
            - Verse
            - Zodiac

    entities:
        User:
            label: 'Users'
            class: App\Entity\User

        Campaign:
            label: 'Campaigns'
            class: App\Entity\Campaign
            list:
                sort: ['id', 'ASC']

        PlayerCharacter:
            label: 'Characters'
            class: App\Entity\PlayerCharacter
            list:
                fields:
                    - name
                    - user
                    - campaign
                sort: ['id', 'ASC']

            form:
                fields:
                    - name
                    - user
                    - campaign

        FilterCharacterAsset:
            label: 'FilterCharacterAssets'
            class: App\Entity\FilterCharacterAsset
            list:
                sort: ['id', 'ASC']

        FilterCharacterAura:
             label: 'FilterCharacterAuras'
             class: App\Entity\FilterCharacterAura
             list:
                 sort: ['id', 'ASC']
        FilterCharacterVerse:
             label: 'FilterCharacterVerses'
             class: App\Entity\FilterCharacterVerse
             list:
                 sort: ['id', 'ASC']

        Zodiac:
            label: 'Zodiacs'
            class: App\Entity\Zodiac
            list:
                sort: ['id', 'ASC']
        SideMenu:
            label: 'Menu'
            class: App\Entity\SideMenu
            list:
                sort: ['id', 'ASC']

        Skill:
            label: 'Skills'
            class: App\Entity\Skill
            list:
                sort: ['id', 'ASC']

        Asset:
            label: 'Assets'
            class: App\Entity\Asset
            list:
                sort: ['id', 'ASC']

        Aura:
            label: 'Auras'
            class: App\Entity\Aura
            list:
                sort: ['id', 'ASC']
        Job:
            label: 'Jobs'
            class: App\Entity\Job
            list:
                sort: ['id', 'ASC']

        Verse:
            label: 'Verse'
            class: App\Entity\Verse
            list:
                sort: ['id', 'ASC']
            form:
                fields:
                    - name
                    - quote
                    - karma
                    - duration
                    - verseRange
                    - area
                    - { property: 'stackable', type: 'choice', type_options: { choices: [{'Oui' : true}, {'Non' : false}, {'-' : null}]} }
                    - description
                    - adam

        FireBlade:
            label: 'Fire Blades'
            class: App\Entity\FireBlade
            list:
                sort: ['id', 'ASC']

