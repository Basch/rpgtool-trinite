easy_admin:
    site_name: 'Admin Trinités'
    design:
        brand_color: '#1b556c'
        menu:
            - User
            - Campaign
            - Zodiac
            - Skill

    entities:
        User:
            label: 'Utilisateurs'
            class: App\Entity\User

        Campaign:
            label: 'Campagnes'
            class: App\Entity\Campaign
            list:
                sort: ['id', 'ASC']

        Zodiac:
            label: 'Zodiaque'
            class: App\Entity\Zodiac
            list:
                sort: ['id', 'ASC']

        Skill:
            label: 'Compétences'
            class: App\Entity\Skill
            list:
                sort: ['id', 'ASC']

